<!doctype html>
<html ng-app class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/datatables.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container" data-ng-controller="FilteringController">
        <h3>Filtering and Sorting Data using "filter"</h3>
        Name:<br />
        <input type="text" data-ng-model="inputData.name" placeholder="name" />
        <br />
        City:<br />
        <input type="text" data-ng-model="inputData.city" placeholder="city" />
        <br />
        <button class="btn btn-primary" data-ng-click="addCustomer()">Add Customer</button>
        <br />
        <br />

        Filter by Name:
        <input type="text" data-ng-model="nameText" />
        <br />
    <ul>
        <li data-ng-repeat="customer in customers | filter:nameText | orderBy:'name'">{{ customer.name | uppercase }} - {{ customer.city }}</li>
    </ul>
    </div>

    <script>
        function FilteringController($scope) {
            $scope.customers = [
                { name: 'Dave Jones', city: 'Phoenix' },
                { name: 'Jamie Riley', city: 'Phoenix' },
                { name: 'Heedy Wahlin', city: 'Chandler' },
                { name: 'Thomas Winter', city: 'Seattle' }
            ];

            $scope.addCustomer = function () {
                $scope.customers.push({ name: $scope.inputData.name, city: $scope.inputData.city });
            }
        }

        samplesModule.controller('FilteringController', FilteringController);
    </script>





    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/datatables.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
