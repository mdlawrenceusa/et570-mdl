<!doctype html>
<html ng-app class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/datatables.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container" data-ng-init="names=['Dave','Napur','Heedy','Shriva', 'Michael', 'David']">
        <h3>Looping with the ng-repeat Directive</h3>
        <h4>Data to loop through is initialized using ng-init</h4>
        <ul>
            <li data-ng-repeat="name in names">{{name}}</li>
        </ul>
    </div>

<ul>
    <li>Dave</li>
    <li>Napur</li>
    <li>Heedy</li>
    <li>Shriva</li>
    <li>Michael</li>
    <li>David</li>
</ul>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/datatables.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
